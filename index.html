<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shooting Bird</title>
    <link rel="stylesheet" href="./style/index.css">
</head>
<body style=" background-image: url(./images/bg7.png);">

    <div class="div1">
        <p>Select Game Level</p>
        <select name="levels" >
            <option value="">--Please choose an option--</option>
            <option value="l1">Level 1</option>
            <option value="l2">Level 2 </option>
            
        </select>

       
        <p>Enter Your Name</p>
        <input type="text" name="name" placeholder="Enter Your Name">
       

        <button name="go">Go</button>

    </div>

    <div class="div1" style="margin-top: 20px;">
        <p>Game Bird Shooting Points</p>
        <div >
            <img src="./images/big.gif" style="height: 50px; width: 120px; margin-left: 50px; margin-top: 1px;"> 
            <h1 style="display: inline-block;  color: red; ">-10 Points</h1>
        </div>
        <div >
            <img src="./images/mid.gif" style="height: 50px; width: 120px; margin-left: 50px; margin-top: 1px;"> 
            <h1 style="display: inline-block; color: blue; ">+5 Points</h1>
        </div>
        <div >
            <img src="./images/small.gif" style="height: 50px; width: 120px; margin-left: 50px; margin-top: 1px;"> 
            <h1 style="display: inline-block; color: orange; ">+10 Points</h1>
        </div>
    </div>

    <script src="./scripts/index.js"></script>
    
</body>
</html>
